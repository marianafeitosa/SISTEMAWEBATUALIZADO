<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .col-11{
            margin: 0 1rem;
        }
    </style>
</head>
  <body style="background-color: grey;">
    <div class="container" style="background-color: white; padding: 0;">
        <header>
            
            <nav class="navbar bg-primary navbar-expand-lg " >
                <div class="container-fluid">
                  <a class="navbar-brand" style="color: white;" href="#">SISTEMA WEB</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      
                      
                      <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white;">Cadastrar</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled" style="color: white; opacity: 0.5;" >Consultar</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <br>
        <div class="row">
            <div class="col">
                
            </div>
            <div class="col-11">
               <h5><p class="fs-5" style="color: black;">Cadastrar - Agendamentos de Potenciais Clientes</p></h5>
               <p class="fs-6" style="color: black; opacity: 0.8;">Sistema utilizado para agendamentos de serviços</p> 
               <div>
                <form class="formulario">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Nome:</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Telefone:</label>
                        <input type="tell" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="(xx)xxxxx-xxxx">
                        
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Origem:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Celular</option>
                            <option value="1">telefone</option>
                            
                          </select>
                        
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Data do Contato:</label>
                        <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Observação:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        
                      </div>    
                  </form>
               </div>
               <button type="button" class="btn btn-primary">Cadastrar</button>
            </div>
            <div class="col">
                
            </div>
        </div>
        <br>
        <br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
